<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="thirdParty/spectrum.min.css">
  </head>
  <body>
    <label class="switch">
      <input type="checkbox" id="enabled" checked>
      <div class="slider round">
        <span class="on"></span>
        <span class="off"></span>
      </div>
    </label>
    <div id="controls">
      <div class="highlight-button" id="brackets">
        <div class="highlighted">{</div>
        <div class="ellipsis">...</div>
        <div class="highlighted">}</div>
      </div>
      <div class="highlight-button" id="inner">
        <div class="highlighted">
          <div>{</div>
          <div class="ellipsis">...</div>
          <div>}</div>
        </div>
      </div>
      <div id="colorPicker">
        <input id="swab" />
        <div id="label">disabled</div>
      </div>
    </div>
    <script src="thirdParty/jquery-3.3.1.min.js"></script>
    <script src="thirdParty/spectrum.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
